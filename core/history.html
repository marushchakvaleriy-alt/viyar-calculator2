    <script>
        // Wait for connection and listen to Auth state
        const checkAuth = setInterval(() => {
            // Check if Auth.auth is initialized (meaning init() has run and app is created)
            if (window.Auth && window.Auth.auth) {
                clearInterval(checkAuth);

                // Subscribe to real auth updates (using the initialized instance)
                window.Auth.auth.onAuthStateChanged(user => {
                    if (user) {
                        window.Auth.user = user; // Ensure global sync
                        loadHistory();
                    } else {
                        document.getElementById('historyList').innerHTML = '<div class="loading">–ë—É–¥—å –ª–∞—Å–∫–∞, —É–≤—ñ–π–¥—ñ—Ç—å –≤ —Å–∏—Å—Ç–µ–º—É, —â–æ–± –ø–æ–±–∞—á–∏—Ç–∏ —ñ—Å—Ç–æ—Ä—ñ—é. <br><br> <button onclick="window.Auth.login()" style="padding:10px 20px; background:#2563eb; color:white; border:none; border-radius:6px; cursor:pointer;">–£–≤—ñ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button></div>';
                    }
                });
            }
        }, 100);

        async function loadHistory() {
            if (!window.Auth.user) return;

            try {
                // Timeout race (10s)
                const timeout = new Promise((_, reject) =>
                    setTimeout(() => reject(new Error("Timeout: Failed to fetch history (Network/Auth issue)")), 10000));

                // Ensure getHistory throws nicely or returns valid data
                const list = await Promise.race([
                    window.Auth.getHistory(),
                    timeout
                ]);

                renderList(list);
            } catch (e) {
                document.getElementById('historyList').innerHTML =
                    `<div class="loading" style="color:red">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è: ${e.message}<br><br><button onclick="location.reload()" style="padding:10px; cursor:pointer;">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑</button></div>`;
            }
        }

        function renderList(list) {
            const container = document.getElementById('historyList');
            if (!list || list.length === 0) {
                container.innerHTML = '<div class="loading">–Ü—Å—Ç–æ—Ä—ñ—è –ø–æ—Ä–æ–∂–Ω—è. –ó—Ä–æ–±—ñ—Ç—å —Å–≤—ñ–π –ø–µ—Ä—à–∏–π —Ä–æ–∑—Ä–∞—Ö—É–Ω–æ–∫!</div>';
                return;
            }

            container.innerHTML = '';
            list.forEach(item => {
                const date = new Date(item.savedAt).toLocaleString('uk-UA');
                const cost = (item.totalCost || 0).toLocaleString();

                const el = document.createElement('div');

                        <div style="font-size:11px; color:#6b7280; margin-top:4px;">${Object.keys(item.state || {}).length} –∑–º—ñ–Ω–Ω–∏—Ö</div>
                    </div>
                    <div>
                        <div class="h-total">${cost} –≥—Ä–Ω</div>
                        <button onclick="loadCalculation('${item.id}')" style="margin-top:5px; padding:4px 8px; font-size:11px; border:1px solid #d1d5db; background:white; cursor:pointer; border-radius:4px;">üëÅÔ∏è –ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏</button>
