<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä v3 - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 10px;
        }

        header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            border: 1px solid transparent;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            border-color: var(--primary);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-desc {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
            flex-grow: 1;
        }

        .btn-add {
            background: var(--primary);
            color: white;
            padding: 16px 32px;
            border-radius: 99px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-add:hover {
            background: var(--primary-hover);
        }

        .actions {
            text-align: center;
        }

        .admin-link {
            display: block;
            margin-top: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .admin-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <header>
            <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä v3</h1>
            <p>–û–±–µ—Ä—ñ—Ç—å –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥–ª—è —Ä–æ–±–æ—Ç–∏ –∞–±–æ —Å—Ç–≤–æ—Ä—ñ—Ç—å –Ω–æ–≤–∏–π</p>
        </header>

        <div class="grid" id="calcList">
            <!-- –°—é–¥–∏ —Ä–µ–Ω–¥–µ—Ä—è—Ç—å—Å—è –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∏ -->
        </div>

        <div class="actions">
            <button class="btn-add" onclick="addNewCalculator()">
                <span>‚ûï</span> –î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
            </button>
            <a href="core/designer.html" class="admin-link">–ü–µ—Ä–µ–π—Ç–∏ –≤ Designer (v3)</a>
        </div>
    </div>

    <script src="data/config_calculators.js"></script>
    <script>
        function renderCalculators() {
            const list = document.getElementById('calcList');
            list.innerHTML = window.CalculatorConfig.map((calc, idx) => `
                <a href="core/calculator.html?id=${calc.id}" class="card">
                    <div class="card-icon">${calc.icon}</div>
                    <div class="card-title">${calc.title}</div>
                    <div class="card-desc">${calc.desc}</div>
                </a>
            `).join('');
        }

        async function addNewCalculator() {
            const id = 'schema_' + Date.now();
            const title = prompt('–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞:', '–ù–æ–≤–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä');
            if (!title) return;

            const newCalc = {
                id: id,
                title: title,
                icon: 'üì¶',
                file: 'data/' + id + '.js',
                desc: '–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—Ç–≤–æ—Ä–µ–Ω–∏–π –Ω–∞ –±–∞–∑—ñ v3 —à–∞–±–ª–æ–Ω—É'
            };

            // 1. –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –Ω–æ–≤–∏–π —Ñ–∞–π–ª —Å—Ö–µ–º–∏ (–∫–æ–ø—ñ—é—é—á–∏DefaultSchema)
            // –ú–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞—î–º–æ DefaultSchema —è–∫ –±–∞–∑—É
            const response = await fetch('http://localhost:5005', {
                method: 'POST',
                body: JSON.stringify({
                    filename: 'v3/data/' + id + '.js',
                    content: 'window.Schema = ' + JSON.stringify(window.DefaultSchema, null, 4) + ';'
                })
            });

            if (response.ok) {
                window.CalculatorConfig.push(newCalc);
                // 2. –û–Ω–æ–≤–ª—é—î–º–æ config_calculators.js
                await fetch('http://localhost:5005', {
                    method: 'POST',
                    body: JSON.stringify({
                        filename: 'v3/data/config_calculators.js',
                        content: 'window.CalculatorConfig = ' + JSON.stringify(window.CalculatorConfig, null, 4) + ';'
                    })
                });
                renderCalculators();
                alert('–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—Ç–≤–æ—Ä–µ–Ω–æ!');
            }
        }

        renderCalculators();
    </script>
    <script src="data/schema_default.js"></script>
</body>

</html>
